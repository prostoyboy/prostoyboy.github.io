<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div id="qwerty">
        <div id="num">
            <ul id="num_list">
               <li id="Digit1">1</li>
               <li id="Digit2">2</li>
               <li id="Digit3">3</li>
               <li id="Digit4">4</li>
               <li id="Digit5">5</li>
               <li id="Digit6">6</li>
               <li id="Digit7">7</li>
               <li id="Digit8">8</li>
               <li id="Digit9">9</li> 
               <li id="Digit0">0</li>
            </ul>
        </div>
        <div id="qwer">
            <ul id="qwer_list">
                <li id="KeyQ">q</li>
                <li id="KeyW">w</li>
                <li id="KeyE">e</li>
                <li id="KeyR">r</li>
                <li id="KeyT">t</li>
                <li id="KeyY">y</li>
                <li id="KeyU">u</li>
                <li id="KeyI">i</li>
                <li id="KeyO">o</li> 
                <li id="KeyP">p</li>
             </ul>
        </div>
        <div id="asdf">
            <ul id="asdf_list">
                <li id="CapsLock">cl</li>
                <li id="KeyA">a</li>
                <li id="KeyS">s</li>
                <li id="KeyD">d</li>
                <li id="KeyF">f</li>
                <li id="KeyG">g</li>
                <li id="KeyH">h</li>
                <li id="KeyJ">j</li>
                <li id="KeyK">k</li>
                <li id="KeyL">l</li>
                <li id="Enter">En</li> 
             </ul>
        </div>
        <div id="zxcv">
            <ul id="zxcv_list">
                <li id="ShiftLeft">Shift</li>
                <li id="KeyZ">z</li>
                <li id="KeyX">x</li>
                <li id="KeyC">c</li>
                <li id="KeyV">v</li>
                <li id="KeyB">b</li>
                <li id="KeyM">m</li>
                <li id="KeyN">n</li>
                <li id="ShiftRight">Shift</li>
             </ul>
        </div>
        <div id="space">
            <ul id="space_list">
                <li id="ControlLeft">Ctrl</li>
                <li id="Space">space</li>
                <li id="Backspace">Bcsp</li>
             </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
